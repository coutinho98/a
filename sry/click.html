  <body>
    <div class="container">
        <div class="menu-btn"><a href="../music/music.html">click me again üçì</div></a>
        <h1 class="header">
            <br />about <br/> everything.</a>
        </h1>

        <div class="titles">
             <div class="title title-1"><h1>im</div></h1>
             <div class="title title-2"><h1>so</div></h1>
             <div class="title title-3"><h1>sorry</div></h1>
        </div>
        <ul class="blocks">
            <li class="block block-1"></li>
            <li class="block block-2"></li>
            <li class="block block-3"></li>
            <li class="block block-4"></li>
            <li class="block block-5"></li>
            <li class="block block-6"></li>
        </ul>
    </div>
    <script>
        TweenMax.staggerFrom(
            ".titles > div",
            0.8,
            {
                x: "-60",
                ease: Power3.easeInOut,
                opacity: "0",
            },
            2
        );

        TweenMax.staggerTo(
            ".titles > div",
            0.8,
            {
                x: "60",
                ease: Power3.easeInOut,
                delay: 1.2,
                opacity: "0",
            },
            2
        );
        TweenMax.staggerFrom(
            "li",
            3,
            {
                x: "-2000",
                delay: 4.2,
                ease: Expo.easeInOut,
            },
            0.16
        );

        TweenMax.staggerTo(
            "li",
            2.6,
            {
                x: "2000",
                delay: 6.8,
                ease: Expo.easeInOut,
            },
            0.2
        );

        var textWrapper = document.querySelector(".header");
        textWrapper.innerHTML = textWrapper.textContent.replace(
            /\S/g,
            "<span class='letter'>$&</span>"
        );

        anime.timeline().add({
            targets: ".header .letter",
            opacity: [0, 1],
            translateY: [40, 0],
            translateZ: 0,
            easing: "easeInExpo",
            duration: 4000,
            delay: (el, i) => 8400 + 40 * i,
        });
    </script>
